<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToyPlane configurator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css?v=3.3" type="text/css">
    <link rel="stylesheet" href="js/styles.css" type="text/css">
  </head>

<body onload="app.init();" style="margin:0;overflow:hidden">


<!-- Forge Viewer -->
  <div id="forgeViewer" ></div>

<!-- Sidebar -->
  <div id="app" class="sidebar">
    <ul> 
      <li><button v-for="item,i in interiorList" class="interiorbar" v-bind:class="{ active: (interior==i) }" @click="setInterior(i)"/></li>
      <li><button v-for="item,i in grill_SelectionSet" class="grillbar" v-bind:style="{ backgroundPosition: -i*45 + 'px -1px' }"  v-bind:class="{active: grill==i}" @click="setGrill(i)"/></li>

      <li class="colorbar"><button v-for="item,i in woodList" v-bind:class="{active: wood==i}" v-bind:style="{ backgroundColor: item.rgb }" @click="setWoodColor(item.texture);wood=i;"/></li>
      <li class="colorbar"><button v-for="item,i in grillColorList" v-bind:class="{active: grillcolor==i}" v-bind:style="{ backgroundColor: item }" @click="setGrillColor(item);grillcolor=i;"/></li>
      <li class="colorbar"><button v-for="item,i in frameColorList" v-bind:class="{active: frame==i}" v-bind:style="{ backgroundColor: item }" @click="setFrameColor(item);frame=i;"/></li>
      <li class="colorbar"><button v-for="item,i in glassColorList" v-bind:class="{active: glass==i}" v-bind:style="{ backgroundColor: item.rgb }" @click="setGlassColor(item.ior);glass=i;"/></li>

      <li class="viewbar"><button v-for="item,i in cameraViewList" v-bind:class="{ active: (viewstate==i) }"@click="setView(i);mousemoved=true;">&#9864;</button></li>
      </ul>
      <img id="panel" src="img/options.png" style="width:100%">
  </div>
</body>


<script src="js/vue.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" type="text/css">

<!-- viewer -->
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/three.js?v=v3.3"></script>
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/viewer3D.js?v=v3.3"></script>
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/wgs.js?v=v3.3"></script>
</html>
